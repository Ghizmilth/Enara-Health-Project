<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Enara Health</title>

    <!-- Stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="public/styles/style.css">

    <!-- Vendor Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script> -->
    <script src="https://code.highcharts.com/highcharts.js"></script>


    <!-- Application Scripts -->
    <script src='public/scripts/config.js'></script>
    <script src="public/scripts/app.js"></script>



  </head>
  <body>
    <h1>Enara Health Report</h1>


<!-- User Info -->
    <div class="container">
    <div class="media">
      <img class="mr-3" src="public/images/man.png" alt="Generic placeholder image">
        <div class="media-body">
          <h5 class="mt-0"></h5>
          <h5>Member of Enara Since</h5>
          <h5 class="member-since"></h5>
         </div>
    </div>
  </div>

  <hr>

<!-- User Body COmposition Results -->
    <div class="container">
        <div class="row">
          <div class="col-md">
            <h4 class="mt-0">Current Weight</h4>
            <h5 class="mt-0 current-weight"></h5>
          </div>
        <div class="col-md">
            <div id="pie-chart" style="width:100%; height:400px;"></div>
        </div>
      </div>
    </div>

    <hr>

<!-- User Mass Measurements - Lean Mass - Body fat  -->
<div class="container">
  <h4>Weight - Body Fat - Lean Body Mass Results</h4>
    <div class="row">
      <div class="col-sm">
        <div class="media">
          <img class="mr-3" src="public/images/weight.png" alt="Generic placeholder image">
          <div class="media-body">
            <h4 class="mt-0">Current Weight</h4>
            <h5 class="mt-0 current-weight"></h5>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="media">
          <img class="mr-3" src="public/images/body-fat.png" alt="Generic placeholder image">
          <div class="media-body">
            <h5 class="mt-0 fat-mass"></h5>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="media">
          <img class="mr-3" src="public/images/strong.png" alt="Generic placeholder image">
          <div class="media-body">
            <h5 class="mt-0 lean-mass"></h5>
          </div>
        </div>
      </div>
  </div>
</div>

<hr>

<!-- Skeletal Vs Fat Mass Trend / Percent Body Fat Trend -->

<div class="container">
    <div class="row">
      <div class="col-md">
        Skeletal Muscle vs Fat Mass Trend
      </div>
      <div class="col-md">
          <div id="smm-fm-chart" style="width:100%; height:400px;"></div>
      </div>
    
  </div>
</div>
<div class="container">
    <div class="row">

      <div class="col-sm">
        Percent Body Fat Trend
      </div>
  </div>
</div>

<hr>

<!-- RIght Arm and Left Arm Muscle vs Fat -->

<div class="container">
    <div class="row">
      <div class="col-sm">
        Right Arm: Muscle vs Fat
      </div>
      <div class="col-sm">
        Left Arm: Muscle vs Fat
      </div>
  </div>
</div>

<hr>

<!-- Table with a Summary of results -->




  </body>
</html>
